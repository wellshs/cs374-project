<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>

<body>
<div class="row">
    <div class="col-md-2">
    </div>

    <div class="col-md-2">
        <font size ="5">Location</font><br>
        <input type = "text" class="form-control input-lg" id="location" name="location" placeholder="서울시 노원구">

        <script>
            $( "#location" ).autocomplete({
            source: [ "서울시 노원구", "서울시 도봉구", "서울시 강남구", "서울시 동작구", "서울시 마포구", "대전시 유성구", "대전시 서구" ]
            });
        </script>

    </div>

    <div class="col-md-2">
        <font size ="5">Type</font><br>
        <select class="form-control input-lg" name="type" id="type">
            <option disabled selected hidden></option>
            <option value="1종 대형" style="font-size:10pt">1종 대형</option>
            <option value="1종 보통" style="font-size:10pt">1종 보통</option>
            <option value="2종 보통" style="font-size:10pt" selected>2종 보통</option>
            <option value="2종 소형" style="font-size:10pt">2종 소형</option>
            <option value="원동기" style="font-size:10pt">원동기</option>
        </select>
    </div>

    <div class="col-md-2">
        <font size ="5">Date</font><br>
        <input class="form-control input-lg" type="date" name="date" id="date">
    </div>

    <div class="col-md-2">
        <font size = "5"><br></font>
        <input id='search-btn' class="btn btn-primary input-lg " type="submit" value="Submit" style="width: 50% !important;" onclick="myFunction()">
    </div>

    <div class="col-md-2">
    </div>

</div>


<p id="l"></p>
<p id="t"></p>
<p id="d"></p>
<br>
<div id='result'>
</div>

function myFunction() {
    var location, type, date, x=0;

    location = document.getElementById("location").value;
    type = document.getElementById("type").value;

    for(var i=0; i<db.length; i++){

                //$("#result").append("<p>" + db[i].type + "</p>");

                var a = document.createElement('a');
                var linkText = document.createTextNode(db[i].name);
                a.appendChild(linkText);
                a.href = db[i].url;

                $("#result").append(a);
                $("#result").append("<p>" + db[i].real_location + "</p>")
                $("#result").append("<p>" + db[i].type + "</p>");
            }
        }
    if(x==0){
        document.getElementById("l").innerHTML = "No result";

}
