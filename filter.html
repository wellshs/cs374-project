<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
</head>

<body>
<div class="row">
    <div class="col-md-2">
    </div>

    <div class="col-md-2">
        <font size ="5">Location</font><br>
        <input class="form-control input-lg" id="location" name="location">

        <script>
            $( "#location" ).autocomplete({
            source: [ "c++", "java", "php", "coldfusion", "javascript", "asp", "ruby" ]
            });
        </script>

    </div>

    <div class="col-md-2">
        <font size ="5">Type</font><br>
        <select class="form-control input-lg" name="type" id="type">
            <option disabled selected hidden></option>
            <option value="1종 대형" style="font-size:10pt">1종 대형</option>
            <option value="1종 보통" style="font-size:10pt">1종 보통</option>
            <option value="2종 보통" style="font-size:10pt">2종 보통</option>
            <option value="2종 소형" style="font-size:10pt">2종 소형</option>
            <option value="원동기" style="font-size:10pt">원동기</option>
        </select>
    </div>

    <div class="col-md-2">
        <font size ="5">Date</font><br>
        <input class="form-control input-lg" type="date" name="date" id="date">
    </div>

    <div class="col-md-2">
        <font size = "5"><br></font>
        <input id='search-btn' class="btn btn-primary input-lg " type="submit" value="Submit" style="width: 50% !important;" onclick="showresult()">
    </div>

    <div class="col-md-2">
    </div>

</div>


<p id="l"></p>
<p id="t"></p>
<p id="d"></p>
<br>
<div id='result'>
</div>



<script>
function myFunction() {
    var location, type, date;

    location = document.getElementById("location").value;
    type = document.getElementById("type").value;
    date = document.getElementById("date").value;

    if (location=="" && type=="" && date=="") {
        document.getElementById("l").innerHTML = "No result";
    } else {
        document.getElementById("l").innerHTML = location;
        document.getElementById("t").innerHTML = type;
        document.getElementById("d").innerHTML = date;
    }
}
function showresult(){
  for(var i=0;i<3;i++)
    $("#result").append("<div style='margin-left:180px'><div><a href='./academy_result.html'>A academy</a></div><div><h6>location 동작구 tel) 02-XXXX-XXXX price : 400,000</h6></div></div>");
}
</script>




</body>
</html>
